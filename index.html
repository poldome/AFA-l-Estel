<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suma per Curs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            padding: 20px;
            text-align: center; /* Center content horizontally */
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 0 auto; /* Center the table */
        }
        th, td {
            border: 1px solid #ddd;
            padding: 15px;
            text-align: center;
            border-radius: 10px;
        }
        th {
            background-color: #f7f7f9;
            color: #555;
        }
        td {
            background-color: #fafafa;
        }
        .total {
            font-weight: bold;
            font-size: 1.5em;
            margin-top: 20px;
            text-align: center;
        }
        .total span {
            color: #008080;
        }
        .breakdown {
            font-size: 1.2em;
            margin-top: 10px;
            text-align: center;
            color: #555;
        }
        input[type="checkbox"] {
            transform: scale(1.5);
            margin: 10px;
        }
        .logo-container {
            display: flex;
            justify-content: center; /* Center logos horizontally */
            align-items: center;
            margin-bottom: 20px;
        }
        .logo {
            width: 100px;
            height: auto;
            margin-right: 10px;
        }
        .title {
            font-size: 1.8em;
            text-align: center;
            margin-bottom: 20px;
            color: #333;
            font-weight: bold;
        }
        .footer {
            margin-top: 20px;
            text-align: center;
            font-size: 1.1em;
            color: #555;
        }
        .iban {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="AFA.png" alt="Logo 1" class="logo">
        <img src="ESTEL.png" alt="Logo 2" class="logo">
    </div>
    <div class="title">Preu Material i AFA 2024/2025</div>
    <table>
        <thead>
            <tr>
                <th>Curs</th>
                <th>1r germà</th>
                <th>2n germà</th>
                <th>3r germà</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Infantil</td>
                <td><input type="checkbox" value="28.3" data-afa="33" onclick="calculateTotal()"></td>
                <td><input type="checkbox" value="28.3" data-afa="33" onclick="calculateTotal()"></td>
                <td><input type="checkbox" value="28.3" data-afa="33" onclick="calculateTotal()"></td>
            </tr>
            <tr>
                <td>1R</td>
                <td><input type="checkbox" value="47.94" data-afa="33" onclick="calculateTotal()"></td>
                <td><input type="checkbox" value="47.94" data-afa="33" onclick="calculateTotal()"></td>
                <td><input type="checkbox" value="47.94" data-afa="33" onclick="calculateTotal()"></td>
            </tr>
            <tr>
                <td>2N</td>
                <td><input type="checkbox" value="47.94" data-afa="33" onclick="calculateTotal()"></td>
                <td><input type="checkbox" value="47.94" data-afa="33" onclick="calculateTotal()"></td>
                <td><input type="checkbox" value="47.94" data-afa="33" onclick="calculateTotal()"></td>
            </tr>
            <tr>
                <td>3R</td>
                <td><input type="checkbox" value="47.94" data-afa="33" onclick="calculateTotal()"></td>
                <td><input type="checkbox" value="47.94" data-afa="33" onclick="calculateTotal()"></td>
                <td><input type="checkbox" value="47.94" data-afa="33" onclick="calculateTotal()"></td>
            </tr>
            <tr>
                <td>4T</td>
                <td><input type="checkbox" value="54.94" data-afa="33" onclick="calculateTotal()"></td>
                <td><input type="checkbox" value="54.94" data-afa="33" onclick="calculateTotal()"></td>
                <td><input type="checkbox" value="54.94" data-afa="33" onclick="calculateTotal()"></td>
            </tr>
            <tr>
                <td>5E</td>
                <td><input type="checkbox" value="22.00" data-afa="33" onclick="calculateTotal()"></td>
                <td><input type="checkbox" value="22.00" data-afa="33" onclick="calculateTotal()"></td>
                <td><input type="checkbox" value="22.00" data-afa="33" onclick="calculateTotal()"></td>
            </tr>
            <tr>
                <td>6E</td>
                <td><input type="checkbox" value="22.00" data-afa="33" onclick="calculateTotal()"></td>
                <td><input type="checkbox" value="22.00" data-afa="33" onclick="calculateTotal()"></td>
                <td><input type="checkbox" value="22.00" data-afa="33" onclick="calculateTotal()"></td>
            </tr>
        </tbody>
    </table>
    <div class="total">Total a pagar per familia: <span id="total">0.00</span> €</div>
    <div class="breakdown" id="breakdown">Desglossament: </div>
    <div class="footer">Heu de fer l'ingrés al compte: <span class="iban">ES40 0182 1867 5302 0152 7328</span><br>Amb el concepte: NOM FAMILIA, QUOTA</div>

    <script>
        function calculateTotal() {
            let total = 0;
            let afaIncluded = false;
            const checkboxes = document.querySelectorAll('input[type="checkbox"]:checked');
            let breakdownText = 'Desglossament: ';

            checkboxes.forEach(checkbox => {
                if (!afaIncluded) {
                    total += parseFloat(checkbox.getAttribute('data-afa'));
                    breakdownText += checkbox.getAttribute('data-afa') + '€ (AFA) + ';
                    afaIncluded = true;
                }
                total += parseFloat(checkbox.value);
                breakdownText += checkbox.value + '€ + ';
            });

            document.getElementById('total').innerText = total.toFixed(2);
            document.getElementById('breakdown').innerText = breakdownText.slice(0, -3).trim(); // Remove last " + "
        }
    </script>
</body>
</html>
